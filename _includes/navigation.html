<div id='navigation' class='fixed-top bg-light'>
  <nav class='container-fluid navbar navbar-expand-md'>
    <a class='navbar-brand' href='/'>
      <img class='d-lg-inline d-none nav-logo' src='/assets/images/full_logo.png'>
      <img class='d-inline d-lg-none nav-logo' src='/assets/images/text_only_logo.png'>
    </a>
    <button class='navbar-toggler d-md-none' type='button' data-toggle='collapse' data-target='#navbarNavAltMarkup'
            aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'>
      <span class='navbar-toggler-icon'><i class='fa fa-bars fa-lg text-primary'></i></span>
    </button>
    <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
      <div class='navbar-nav ml-auto'>
        {% for item in site.data.navigation %}
        <a href='{{ item.link }}' class='nav-item nav-link'>{{ item.name }}</a>
        {% endfor %}
      </div>
    </div>
  </nav>
  <div id='prayer-request'>
    <div class='container-fluid'>
      <i class='fa fa-1x fa-exclamation-triangle text-light'></i>
      PRAYER REQUEST: We ask for your prayers for Komolion as the region is hit by COVID-19 and
      <a href='https://www.bbc.com/news/in-pictures-51618188' rel='noreferrer noopener'
         target='_blank' class='text-white'>
        historic swarms of locusts
      </a>
    </div>
  </div>
</div>
<div id='nav-spacer'></div>
